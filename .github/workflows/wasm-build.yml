name: WASM Build Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  wasm-build:
    name: Build WASM
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM module
        run: wasm-pack build --target web --features wasm

      - name: Check WASM output
        run: |
          if [ ! -f pkg/opencv_rust_bg.wasm ]; then
            echo "ERROR: WASM binary not generated"
            exit 1
          fi
          if [ ! -f pkg/opencv_rust.js ]; then
            echo "ERROR: JS bindings not generated"
            exit 1
          fi
          echo "âœ“ WASM build successful"
          ls -lh pkg/

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: pkg/
          retention-days: 7
