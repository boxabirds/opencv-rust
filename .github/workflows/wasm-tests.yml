name: WASM Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  wasm-test-firefox:
    name: WASM Tests (Firefox)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest

      - name: Install geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
          tar -xzf geckodriver-v0.34.0-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Run WASM tests in Firefox (headless)
        run: wasm-pack test --headless --firefox --features wasm

      - name: Test Summary
        if: always()
        run: |
          echo "WASM test run completed"
          echo "Check logs above for test results"

  wasm-test-chrome:
    name: WASM Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install jq (JSON parser)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install chromedriver
        run: |
          # Get Chrome major version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          echo "Chrome version: $CHROME_VERSION"

          # For Chrome 115+, use Chrome for Testing endpoints
          if [ "$CHROME_VERSION" -ge 115 ]; then
            # Get latest stable ChromeDriver version for this Chrome version
            DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-versions-per-milestone-with-downloads.json" | \
              jq -r ".milestones.\"$CHROME_VERSION\".downloads.chromedriver[] | select(.platform==\"linux64\") | .url" | head -1)

            if [ -z "$DRIVER_VERSION" ]; then
              echo "Failed to find ChromeDriver for Chrome $CHROME_VERSION, trying known-good-versions"
              DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | \
                jq -r ".versions[] | select(.version | startswith(\"$CHROME_VERSION.\")) | .downloads.chromedriver[] | select(.platform==\"linux64\") | .url" | head -1)
            fi

            echo "Downloading ChromeDriver from: $DRIVER_VERSION"
            wget -q "$DRIVER_VERSION" -O chromedriver-linux64.zip
          else
            # Old Chrome versions (< 115) - use legacy endpoint
            DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
            wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip" -O chromedriver-linux64.zip
          fi

          unzip -q chromedriver-linux64.zip

          # Chrome for Testing uses a different directory structure
          if [ -f "chromedriver-linux64/chromedriver" ]; then
            chmod +x chromedriver-linux64/chromedriver
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          else
            chmod +x chromedriver
            sudo mv chromedriver /usr/local/bin/
          fi

          chromedriver --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-wasm-test-chrome-${{ hashFiles('**/Cargo.lock') }}

      - name: Run WASM tests in Chrome (headless)
        run: wasm-pack test --headless --chrome --features wasm

      - name: Test Summary
        if: always()
        run: |
          echo "WASM test run completed"
          echo "Check logs above for test results"
