<!DOCTYPE html>
<html>
<head>
    <title>WebGPU Hello World</title>
</head>
<body>
    <h1>WebGPU Test</h1>
    <div id="status">Checking...</div>
    <div id="result"></div>

    <script>
        (async () => {
            const status = document.getElementById('status');
            const result = document.getElementById('result');

            try {
                // Check WebGPU availability
                if (!navigator.gpu) {
                    status.textContent = 'WebGPU not supported';
                    return;
                }

                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    status.textContent = 'No GPU adapter found';
                    return;
                }

                const device = await adapter.requestDevice();
                status.textContent = 'WebGPU available!';
                result.textContent = `Adapter: ${adapter.name || 'Unknown'}`;

            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                console.error(err);
            }
        })();
    </script>
</body>
</html>
